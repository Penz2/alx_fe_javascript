 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Dropdown to select category -->
  <label for="categorySelect">Choose a category:</label>
  <select id="categorySelect">
    <option value="all">All</option>
  </select>

  <!-- Quote display -->
  <div id="quoteDisplay" style="margin-top:20px; font-style:italic;"></div>
    Click "Show New Quote" to start
  </div>

  <!-- Button to get new quote -->
   <button id="newQuote">Show new Quote</button>
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept="application/json">
 
   <div id="addQuoteForm" style="margin-top:20px"></div>

  <hr>
  <h2>Import / Export</h2>
  <input type="file" id="importFile" accept=".json" />
  <button id="exportBtn">Export Quotes</button>

  <button id="syncNow">Sync Now</button>
<div id="syncStatus" aria-live="polite"></div>
<div id="conflicts"></div>


  <script src="script.js"></script>
</body>
</html>
