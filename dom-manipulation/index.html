 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Dropdown to select category -->
  <label for="categorySelect">Choose a category:</label>
  <select id="categorySelect">
    <option value="all">All</option>
  </select>

  <!-- Quote display -->
  <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.2rem; font-weight: bold;">
    Click "Show New Quote" to start
  </div>

  <!-- Button to get new quote -->
  <button id="newQuote">Show New Quote</button>

   <div id="addQuoteForm"></div>

  <hr>
  <h2>Import / Export</h2>
  <input type="file" id="importFile" accept=".json" />
  <button id="exportBtn">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
